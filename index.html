<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Памятка кинолога</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f1410; /* Темно-зеленый тактический */
            --card-bg: #1a211b;
            --accent: #5dbb63;
            --text: #ffffff;
        }
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, var(--bg-color));
            color: var(--tg-theme-text-color, var(--text));
            margin: 0; padding: 15px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 20px; color: var(--accent); letter-spacing: 1px; }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, var(--card-bg));
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card:active { transform: scale(0.96); }
        .card i { font-size: 28px; color: var(--accent); margin-bottom: 10px; display: block; }
        .card span { font-size: 13px; font-weight: bold; }
        
        .full-card { grid-column: span 2; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* Экран текста */
        #detail { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); padding: 20px; box-sizing: border-box; }
        .btn-back { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="main">
    <div class="header"><h1>ПАМЯТКА КИНОЛОГА</h1></div>
    <div class="grid">
        <div class="card" onclick="show('Обязанности', 'Тут будет текст обязанностей...')">
            <i class="fas fa-user-shield"></i><span>Обязанности</span>
        </div>
        <div class="card" onclick="show('Закон', 'Тут правила применения силы и оружия...')">
            <i class="fas fa-gun"></i><span>Сила / Оружие</span>
        </div>
        <div class="card" onclick="show('Приказы', 'Список приказов ФСИН...')">
            <i class="fas fa-file-alt"></i><span>Приказы ФСИН</span>
        </div>
        <div class="card" onclick="show('Дрессировка', 'Методики дрессировки...')">
            <i class="fas fa-dog"></i><span>Дрессировка</span>
        </div>
        <div class="card full-card" onclick="tgAlert()">
            <i class="fas fa-clock"></i><span>Напоминания</span>
        </div>
    </div>
</div>

<div id="detail">
    <button class="btn-back" onclick="hide()">← Назад</button>
    <h2 id="title"></h2>
    <p id="text"></p>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function show(title, text) {
        document.getElementById('main').style.display = 'none';
        document.getElementById('detail').style.display = 'block';
        document.getElementById('title').innerText = title;
        document.getElementById('text').innerText = text;
        tg.HapticFeedback.impactOccurred('medium');
    }

    function hide() {
        document.getElementById('main').style.display = 'block';
        document.getElementById('detail').style.display = 'none';
    }

    function tgAlert() {
        tg.showPopup({title: 'Внимание', message: 'Функция настройки напоминаний будет в следующей версии!', buttons: [{type: 'ok'}]});
    }
</script>
</body>
</html>
