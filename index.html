<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K9 Tactical Guide</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #0f1410);
            --accent: #5dbb63;
            --glass: rgba(255, 255, 255, 0.05);
            --card-grad: linear-gradient(145deg, #1e261f, #141a15);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-bg);
            color: #ffffff;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        .app-container { padding: 20px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header h1 { font-size: 22px; color: var(--accent); text-transform: uppercase; margin: 0; }
        .status-bar { font-size: 10px; color: var(--accent); opacity: 0.7; margin-bottom: 10px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .card {
            background: var(--card-grad);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            border: 1px solid rgba(93, 187, 99, 0.2);
            transition: 0.2s;
        }
        .card:active { transform: scale(0.95); }
        .card i { font-size: 28px; color: var(--accent); margin-bottom: 10px; display: block; }
        .card span { font-size: 12px; font-weight: 600; text-transform: uppercase; }

        /* Стили калькулятора */
        .calc-section {
            background: var(--glass);
            border-radius: 20px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .calc-section h2 { font-size: 18px; margin-top: 0; color: var(--accent); }
        
        .dog-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        input {
            background: #2a332b;
            border: 1px solid var(--accent);
            color: white;
            padding: 8px;
            border-radius: 8px;
            width: 80px;
            outline: none;
        }
        .add-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(93, 187, 99, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .result-val { font-size: 24px; font-weight: bold; color: var(--accent); }

        /* Детали */
        #details-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--tg-bg); z-index: 1000; padding: 25px; box-sizing: border-box;
        }
        .back-nav { color: var(--accent); font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="app-container" id="main-screen">
    <div class="status-bar">SYSTEM ACTIVE // CALC_ENABLED</div>
    <div class="header"><h1>Памятка Кинолога</h1></div>

    <div class="grid">
        <div class="card" onclick="openPage('Устав', 'Основные обязанности...')">
            <i class="fas fa-shield-halved"></i><span>Обязанности</span>
        </div>
        <div class="card" onclick="openPage('Закон', 'Применение силы и оружия...')">
            <i class="fas fa-gun"></i><span>Сила / Оружие</span>
        </div>
    </div>

    <div class="calc-section">
        <h2><i class="fas fa-calculator"></i> Расчет корма</h2>
        <div id="dogs-container">
            <div class="dog-row">
                <span>Вес собаки (кг):</span>
                <input type="number" class="dog-weight" placeholder="0" oninput="calculateFood()">
            </div>
        </div>
        <button class="add-btn" onclick="addDogRow()">+ Добавить собаку</button>
        
        <div class="result-box">
            <div>Общая норма в сутки:</div>
            <div class="result-val" id="total-result">0 г</div>
            <div id="total-kg" style="font-size: 12px; opacity: 0.6;">(0.0 кг)</div>
        </div>
    </div>
</div>

<div id="details-screen">
    <div class="back-nav" onclick="closePage()">← НАЗАД</div>
    <h2 id="detail-title"></h2>
    <div id="detail-text" style="line-height: 1.6;"></div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function addDogRow() {
        const container = document.getElementById('dogs-container');
        const row = document.createElement('div');
        row.className = 'dog-row';
        row.innerHTML = `<span>Вес собаки (кг):</span><input type="number" class="dog-weight" placeholder="0" oninput="calculateFood()">`;
        container.appendChild(row);
        tg.HapticFeedback.impactOccurred('light');
    }

    function calculateFood() {
        const weights = document.querySelectorAll('.dog-weight');
        let total = 0;

        weights.forEach(input => {
            const w = parseFloat(input.value);
            if (!isNaN(w)) {
                if (w < 25) total += 400;
                else if (w >= 25 && w <= 45) total += 600;
                else if (w > 45) total += 1000;
            }
        });

        document.getElementById('total-result').innerText = total + ' г';
        document.getElementById('total-kg').innerText = '(' + (total/1000).toFixed(1) + ' кг)';
    }

    function openPage(title, text) {
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('detail-title').innerText = title;
        document.getElementById('detail-text').innerHTML = text;
        document.getElementById('details-screen').style.display = 'block';
    }

    function closePage() {
        document.getElementById('details-screen').style.display = 'none';
    }
</script>

</body>
</html>
