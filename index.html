<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K9 Tactical Guide</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #0f1410);
            --accent: #5dbb63;
            --glass: rgba(255, 255, 255, 0.05);
            --card-grad: linear-gradient(145deg, #1e261f, #141a15);
            --nav-bg: #1a211b;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-bg);
            color: #ffffff;
            margin: 0; padding: 0;
            padding-bottom: 80px; /* Отступ под меню */
        }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Шапка */
        .header { margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .header h1 { font-size: 20px; text-transform: uppercase; margin: 0; letter-spacing: 1px; }

        /* Сетка карточек */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card {
            background: var(--card-grad);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            border: 1px solid rgba(93, 187, 99, 0.2);
        }
        .card i { font-size: 30px; color: var(--accent); margin-bottom: 10px; display: block; }
        .card span { font-size: 13px; font-weight: 600; }

        /* Калькулятор */
        .calc-container { background: var(--glass); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .dog-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        input { background: #2a332b; border: 1px solid var(--accent); color: white; padding: 10px; border-radius: 8px; width: 100px; text-align: center; }
        .add-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-bottom: 20px; }
        .result-box { background: rgba(93, 187, 99, 0.15); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid var(--accent); }
        .result-val { font-size: 28px; font-weight: bold; color: var(--accent); }

        /* Нижняя навигация */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: var(--nav-bg);
            display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 2000;
        }
        .nav-item { text-align: center; color: #888; transition: 0.3s; flex: 1; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* Окно деталей */
        #details { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--tg-bg); z-index: 3000; padding: 25px; box-sizing: border-box; }
        .btn-back { color: var(--accent); font-weight: bold; margin-bottom: 20px; border: none; background: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="page-home" class="page active">
    <div class="header"><h1>База знаний</h1></div>
    <div class="grid">
        <div class="card" onclick="openDoc('Обязанности', '<b>Инструктор-кинолог ФСИН обязан:</b><br><ul><li>Знать особенности поведения закрепленной собаки.</li><li>Соблюдать график кормления и выгула.</li><li>В совершенстве владеть приемами общего и специального курса дрессировки.</li></ul>')">
            <i class="fas fa-book-medical"></i><span>Обязанности</span>
        </div>
        <div class="card" onclick="openDoc('Статья 28', '<b>Применение силы:</b><br>Сотрудник имеет право применять физическую силу, если несиловые способы не обеспечивают выполнение задач.')">
            <i class="fas fa-hand-fist"></i><span>Ст. 28 (Сила)</span>
        </div>
        <div class="card" onclick="openDoc('Спецсредства', '<b>Применение собак:</b><br>Служебные собаки применяются для конвоирования, охраны объектов и поиска наркотиков/оружия.')">
            <i class="fas fa-shield-dog"></i><span>Спецсредства</span>
        </div>
        <div class="card" onclick="openDoc('Приказы', '<b>Приказ №110:</b><br>Основной регламент по охране и конвоированию лиц под стражей.')">
            <i class="fas fa-gavel"></i><span>Приказы</span>
        </div>
    </div>
</div>

<div id="page-calc" class="page">
    <div class="header"><h1>Нормы корма</h1></div>
    <div class="calc-container">
        <div id="dogs-list">
            <div class="dog-row">
                <span>Вес собаки (кг):</span>
                <input type="number" class="w-input" placeholder="0" oninput="doCalc()">
            </div>
        </div>
        <button class="add-btn" onclick="addNewDog()">+ Добавить собаку</button>
        <div class="result-box">
            <div style="font-size: 14px; margin-bottom: 5px;">Суточная норма:</div>
            <div class="result-val" id="res-g">0 г</div>
            <div id="res-kg" style="opacity: 0.6;">(0.0 кг)</div>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" id="nav-home" onclick="switchTab('home')">
        <i class="fas fa-layer-group"></i><span>Справочник</span>
    </div>
    <div class="nav-item" id="nav-calc" onclick="switchTab('calc')">
        <i class="fas fa-calculator"></i><span>Корм</span>
    </div>
</nav>

<div id="details">
    <button class="btn-back" onclick="closeDoc()">← НАЗАД</button>
    <h2 id="d-title" style="color: var(--accent);"></h2>
    <div id="d-text" style="line-height: 1.6; font-size: 16px;"></div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function switchTab(tab) {
        tg.HapticFeedback.impactOccurred('light');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        
        document.getElementById('page-' + tab).classList.add('active');
        document.getElementById('nav-' + tab).classList.add('active');
    }

    function addNewDog() {
        const div = document.createElement('div');
        div.className = 'dog-row';
        div.innerHTML = `<span>Вес собаки (кг):</span><input type="number" class="w-input" placeholder="0" oninput="doCalc()">`;
        document.getElementById('dogs-list').appendChild(div);
        tg.HapticFeedback.impactOccurred('medium');
    }

    function doCalc() {
        let total = 0;
        document.querySelectorAll('.w-input').forEach(input => {
            const w = parseFloat(input.value);
            if (!isNaN(w)) {
                if (w < 25) total += 400;
                else if (w >= 25 && w <= 45) total += 600;
                else if (w > 45) total += 1000;
            }
        });
        document.getElementById('res-g').innerText = total + ' г';
        document.getElementById('res-kg').innerText = '(' + (total/1000).toFixed(1) + ' кг)';
    }

    function openDoc(title, text) {
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('d-title').innerText = title;
        document.getElementById('d-text').innerHTML = text;
        document.getElementById('details').style.display = 'block';
    }

    function closeDoc() {
        document.getElementById('details').style.display = 'none';
    }
</script>

</body>
</html>
