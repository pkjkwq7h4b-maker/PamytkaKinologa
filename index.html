<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K9 Tactical Guide</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #0f1410);
            --accent: #5dbb63;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--tg-bg);
            color: #ffffff;
            margin: 0; padding: 0;
            overflow: hidden;
        }

        /* ЭКРАН ПРИВЕТСТВИЯ */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .splash-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 25px; /* Сделал углы слегка закругленными, как на iPhone */
            border: 2px solid var(--accent);
            box-shadow: 0 0 25px rgba(93, 187, 99, 0.4);
            animation: pulse 2.5s infinite ease-in-out;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; box-shadow: 0 0 40px rgba(93, 187, 99, 0.6); }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .loader-bar {
            width: 180px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-progress {
            width: 0%;
            height: 100%;
            background: var(--accent);
            animation: load 2.5s forwards ease-in-out;
        }

        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }

        .splash-text {
            margin-top: 15px;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: bold;
        }

        /* КОНТЕНТ */
        .app-content { opacity: 0; transition: opacity 0.5s ease; padding: 20px; padding-bottom: 90px; }
        .header { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { 
            background: #1a211b; 
            border-radius: 18px; 
            padding: 25px 10px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .card i { font-size: 32px; color: var(--accent); margin-bottom: 12px; display: block; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #161b17; display: flex; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { text-align: center; color: #555; flex: 1; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="9958AA18-BB0B-47D8-855F-E1213A900E7E.png" class="splash-img" alt="K9">
    <div class="loader-bar">
        <div class="loader-progress"></div>
    </div>
    <div class="splash-text">System Loading...</div>
</div>

<div class="app-content" id="app-body">
    <div class="header"><h1>База данных K9</h1></div>
    <div class="grid">
        <div class="card" onclick="tg.HapticFeedback.impactOccurred('medium');">
            <i class="fas fa-file-shield"></i><span>Уставы</span>
        </div>
        <div class="card">
            <i class="fas fa-dog"></i><span>Нормативы</span>
        </div>
        <div class="card">
            <i class="fas fa-pills"></i><span>Ветаптека</span>
        </div>
        <div class="card">
            <i class="fas fa-phone"></i><span>Контакты</span>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active"><i class="fas fa-th-large"></i><br><span style="font-size: 10px;">Меню</span></div>
    <div class="nav-item"><i class="fas fa-calculator"></i><br><span style="font-size: 10px;">Корм</span></div>
</nav>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    window.onload = function() {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            const content = document.getElementById('app-body');
            splash.style.opacity = '0';
            content.style.opacity = '1';
            document.body.style.overflow = 'auto';
            setTimeout(() => splash.style.display = 'none', 800);
        }, 3000); 
    };
</script>
</body>
</html>
